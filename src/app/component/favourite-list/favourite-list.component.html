<div class="bg-white border rounded p-4">
  <h3 class="fs-6 d-flex gap-2 align-items-center">
    <i class="fa-solid fa-list text-success"></i>
    <span class="text-secondary">My Favourite List</span>
  </h3>
  <hr>

  <div class="row row-gap-4">
      <div *ngFor="let album of albums.slice(0,6)" class="col-4">
          <app-song-card [album]="album"></app-song-card>
      </div>
  </div>

</div>
