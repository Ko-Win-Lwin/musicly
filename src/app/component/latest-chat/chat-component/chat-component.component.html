<div class="d-flex align-items-center gap-4 mb-4">
  <div>
    <img [src]="chat.picture.large" alt="profile"
         class="rounded-circle" style="width: 30px">
  </div>
  <div style="font-size: 0.7rem">
    <p class="fw-bold">{{ chat.name.first }} {{ chat.name.last}}</p>
    <p class="text-secondary">{{ chat.location.country }}</p>
  </div>
</div>
